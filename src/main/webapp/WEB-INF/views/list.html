<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>student Management</h3>
<p>
    <a th:href="@{/student/create}">
        Add new student
    </a>
</p>
<table id = "students">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Image</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.address}"></td>
        <td th:text="${student.email}"></td>
        <td><img width="100" height="100" th:src="@{'/image/' + ${student.image}}" ></td>
        <td><a th:href="@{/student/{id}/edit(id=${student.getId()})}">edit</a></td>
        <td><a th:href="@{/student/{id}/delete(id=${student.getId()})}">delete</a></td>
        <td><a th:href="@{/student/{id}/view(id=${student.getId()})}">view</a></td>

    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
